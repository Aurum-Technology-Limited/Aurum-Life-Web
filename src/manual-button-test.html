<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-button { 
            background: #F4D03F; 
            color: #0B0D14; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            margin: 10px; 
            cursor: pointer; 
        }
        .test-button:hover { background: #F7DC6F; }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1A1D29;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 10px;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        .dropdown-content a:hover {
            background-color: #F4D03F;
            color: #0B0D14;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Button Test</h1>
    
    <h2>Simple Buttons:</h2>
    <button class="test-button" onclick="testEdit()">Edit Test</button>
    <button class="test-button" onclick="testDelete()">Delete Test</button>
    
    <h2>Dropdown Test:</h2>
    <div class="dropdown">
        <button class="test-button">Hover for Menu</button>
        <div class="dropdown-content">
            <a onclick="testEdit()">Edit</a>
            <a onclick="testDelete()">Delete</a>
        </div>
    </div>
    
    <h2>Results:</h2>
    <div id="results"></div>
    
    <script>
        function testEdit() {
            console.log('Edit clicked!');
            document.getElementById('results').innerHTML += '<p>Edit button clicked!</p>';
        }
        
        function testDelete() {
            console.log('Delete clicked!');
            document.getElementById('results').innerHTML += '<p>Delete button clicked!</p>';
        }
        
        console.log('Button test page loaded');
    </script>
</body>
</html>
